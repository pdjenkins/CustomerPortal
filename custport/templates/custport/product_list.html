{% extends "base_generic.html" %}

{% block content %}
  <h1>Product List</h1>
  {% if product_list %}
  <ul>
    {% for product_type in product_list %}
      <li>
        <a href="{{ product_type.get_absolute_url }}">{{ product_type.name }}</a>
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>There are no products in stock.</p>
  {% endif %}       
{% endblock %}
