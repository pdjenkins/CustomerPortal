{% extends "base_generic.html" %}

{% block content %}
  <h1>Order List</h1>
  {% if order_list %}
  <ul>
    {% for order in order_list %}
      <li>
        <a href="{{ order.get_absolute_url }}">{{ order.id }}</a>
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>There are no orders.</p>
  {% endif %}       
{% endblock %}
